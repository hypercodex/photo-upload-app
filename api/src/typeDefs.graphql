scalar DateTime
enum FileType {
  JPG
  PNG
}
type File {
  id: ID!
  ulid: String!
  url: String!
  name: String!
  kind: FileType!
  size: String!
  created: DateTime!
  description: String
}
input PostFileInput {
  name: String
  files: [Upload!]!
  description: String
}
input SearchFileInput {
  search: String!
}
type Query {
  totalFiles: Int!
  allFiles: [File!]!
  searchFiles(input: SearchFileInput!): [File!]!
}
type Mutation {
  postFiles(input: PostFileInput!): File!
}
