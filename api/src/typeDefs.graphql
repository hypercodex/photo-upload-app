scalar DateTime
enum FileType {
  JPG
  PNG
}
type File {
  id: ID!
  ulid: String!
  path: String!
  url: String!
  name: String!
  mimetype: FileType!
  size: String!
  uploadedOn: DateTime!
  description: String
}
input PostFileInput {
  name: String
  files: [Upload!]!
  description: String
}
input SearchFileInput {
  search: String!
}
type Query {
  totalFiles: Int!
  allFiles: [File!]!
  searchFiles(input: SearchFileInput!): [File!]!
}
type UploadMutationReponse {
  message: String
  errors: String
}
type Mutation {
  postFiles(input: PostFileInput!): [File!]! 
}
