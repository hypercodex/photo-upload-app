scalar DateTime
enum FileType {
  JPG
  PNG
}
type File {
  id: ID!
  ulid: String!
  url: String! # Derived
  originalUrl: String!
  filename: String!
  mimetype: String!
  extension: FileType! # Derived
  size: Int! 
  uploadedOn: DateTime!
  title: String
  description: String
}
input UploadPayload {
  file: Upload!
  size: Int!
}
input PostFileInput {
  files: [UploadPayload!]!
}
input SearchFileInput {
  search: String!
}
input DeleteFileInput {
  id: ID!
}
type Query {
  totalFiles: Int!
  allFiles: [File!]!
  searchFiles(input: SearchFileInput!): [File!]!
}
type UploadMutationReponse {
  message: String
  errors: String
}
type DeleteFileMutationResponse {
  id: ID!
}
type Mutation {
  postFiles(input: PostFileInput!): [File!]! 
  deleteFile(input: DeleteFileInput!): DeleteFileMutationResponse! 
}
